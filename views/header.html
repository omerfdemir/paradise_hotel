<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{{=page_title}}</title>
<!-- Stylesheets -->
<link href="/paradise_hotel/static/css/bootstrap.css" rel="stylesheet">
<link href="/paradise_hotel/static/css/revolution-slider.css" rel="stylesheet">
<link href="/paradise_hotel/static/css/style.css" rel="stylesheet">
<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link href="/paradise_hotel/static/css/responsive.css" rel="stylesheet">
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>
<div class="page-wrapper">



    <!-- Main Header-->
    <header class="main-header">

    	<!--Header-Upper-->
        <div class="header-upper">
        	<div class="auto-container">
            	<div class="clearfix">

                	<div class="pull-left logo-outer">
                    	<div class="logo"><a href="index"><img src="/paradise_hotel/static/images/logo.jpg" alt="" title="Homestate"></a></div>
                    </div>

                    <div class="pull-right upper-right clearfix">

                        <!--Info Box-->
                        <div class="upper-column info-box">
                        	<div class="icon-box"><span class="flaticon-technology-2"></span></div>
                            <ul>
                            	<li><strong>320 4567 345</strong></li>
                                <li><a href="#">info@example.com</a></li>
                            </ul>
                        </div>

                        <!--Info Box-->
                        <div class="upper-column info-box">
                            <div class="icon-box"><span class="flaticon-technology-2"></span></div>
                            <ul>
                            	<li><strong>Stadium Market</strong></li>
                                <li>Mirpur Road No  11</li>
                            </ul>
                        </div>
                        {{if session.user:}}
                        <!--Info Box-->
                            <div class="upper-column info-box">
                                <ul>
                                    <li><strong>Hello {{=A(session.user.Name,_href=URL('default','account', args=[session.user.Username]))}}.</strong></li>
                                    <li><div class="logout">
                                    <input type='button' value='Account' onclick="parent.location='{{=URL('default','account', args=[session.user.Username])}}'">
                                    <input type='button' value='Logout' onclick="parent.location='{{=URL('user', 'logout')}}'">
                                    </div></li>
                                </ul>
                            </div>
                            {{else:}}
                        <!--Info Box-->
                        <div class="upper-column info-box">
                            <ul>
                                <li><strong>Hello</strong></li>
                                <li><div class="logout">
                                <input type='button' value='Login' onclick="parent.location='{{=URL('user', 'login')}}'">
                                <input type='button' value='Register' onclick="parent.location='{{=URL('user', 'register')}}'">
                                </div></li>
                            </ul>
                        </div>

                    </div>
                    {{pass}}
                    {{pass}}

                </div>
            </div>
        </div>

        <!--Header-Lower-->
        <div class="header-lower">
        	<!--Background Layer-->
            <div class="bg-layer"></div>


        	<div class="auto-container">
            	<div class="nav-outer clearfix">
                    <!-- Main Menu -->
                    <nav class="main-menu">
                        <div class="navbar-header">
                            <!-- Toggle Button -->
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                        </div>
